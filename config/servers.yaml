# Server Inventory
# Define all servers that the DevOps agent can monitor and access

servers:
  # Web servers
  - hostname: web-server-1.example.com
    ip: 192.168.1.10
    role: web
    services:
      - nginx
      - app-frontend
    tags:
      environment: production
      team: platform
      datacenter: us-west-1

  - hostname: web-server-2.example.com
    ip: 192.168.1.11
    role: web
    services:
      - nginx
      - app-frontend
    tags:
      environment: production
      team: platform
      datacenter: us-west-1

  # API servers
  - hostname: api-server-1.example.com
    ip: 192.168.1.20
    role: api
    services:
      - app-backend
      - redis
    tags:
      environment: production
      team: backend
      datacenter: us-west-1

  - hostname: api-server-2.example.com
    ip: 192.168.1.21
    role: api
    services:
      - app-backend
      - redis
    tags:
      environment: production
      team: backend
      datacenter: us-west-1

  # Database servers
  - hostname: db-server-1.example.com
    ip: 192.168.1.30
    role: database
    services:
      - postgresql
    tags:
      environment: production
      team: data
      datacenter: us-west-1

  - hostname: db-server-2.example.com
    ip: 192.168.1.31
    role: database
    services:
      - postgresql
    tags:
      environment: production
      team: data
      datacenter: us-west-1

  # Cache servers
  - hostname: cache-server-1.example.com
    ip: 192.168.1.40
    role: cache
    services:
      - redis
      - memcached
    tags:
      environment: production
      team: platform
      datacenter: us-west-1

  # Worker servers
  - hostname: worker-server-1.example.com
    ip: 192.168.1.50
    role: worker
    services:
      - celery
      - rabbitmq
    tags:
      environment: production
      team: backend
      datacenter: us-west-1
